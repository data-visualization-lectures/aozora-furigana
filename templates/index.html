<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>青空文庫 ルビ削除ツール</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <main>
      <h1>青空文庫ルビ削除ツール</h1>
      <p class="hint">
        <a href="https://www.aozora.gr.jp/" target="_blank">青空文庫</a>の作品ページで「テキストファイル(ルビあり)」のZIPリンクをコピーし、下に貼り付けてください。ルビやメタデータなどを削除し、小説本文のみをテキストデータ化します。
      </p>
      <p class="sample">
        例：<a href="https://www.aozora.gr.jp/cards/000081/card456.html" target="_blank">銀座鉄道の夜</a> https://www.aozora.gr.jp/cards/000081/files/456_ruby_145.zip
      </p>

      <form method="post" class="controls">
        <input
          type="url"
          name="url"
          placeholder="ZIPファイルのURL"
          value="{{ url }}"
          required
        />
        <div class="button-group">
          <button type="submit" name="action" value="convert">ルビを削除</button>
          <button
            type="submit"
            name="action"
            value="clear"
            class="secondary"
            formnovalidate
          >
            入力をクリア
          </button>
        </div>
      </form>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      {% if text %}
      <section>
        <h2>変換結果</h2>
        <textarea readonly>{{ text }}</textarea>
        <div class="download-box">
          <form method="post" action="{{ url_for('download') }}">
            <input type="hidden" name="url" value="{{ url }}" />
            <button type="submit">テキストをダウンロード</button>
          </form>
        </div>
      </section>
      {% endif %}
    </main>
    <footer class="site-footer">
      <a href="https://www.dataviz.jp/" target="_blank" rel="noopener">
        Dataviz.JP
      </a>
      <span class="divider">/</span>
      <a href="https://visualizing.jp/" target="_blank" rel="noopener">
        Visualizing.JP
      </a>
    </footer>
  </body>
</html>
